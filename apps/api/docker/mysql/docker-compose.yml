services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    image: org-health-mysql:dev
    container_name: org_health_db
    restart: unless-stopped
    environment:
      # pulled from apps/api/.env at runtime; defaults for convenience
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-tali_talent_org_health_development}
      MYSQL_ROOT_HOST: "%"   # allow remote connections from host
    ports:
      # map host port; use 3307 if 3306 is busy
      - "${DB_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      # also mount init dir so you can edit scripts without rebuilding
      - ./init:/docker-entrypoint-initdb.d:ro

volumes:
  db_data: